<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书热门笔记查询</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="小红书笔记查询" id="logo-img">
                <h1>小红书热门笔记查询</h1>
            </div>
        </header>
        
        <main>
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="输入关键词，例如：化妆品、连衣裙、咖啡店...">
                    <button id="search-button">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
                <div class="hot-keywords">
                    <span>热门搜索：</span>
                    <a href="#" class="keyword" data-keyword="口红">口红</a>
                    <a href="#" class="keyword" data-keyword="护肤品">护肤品</a>
                    <a href="#" class="keyword" data-keyword="连衣裙">连衣裙</a>
                    <a href="#" class="keyword" data-keyword="耳机">耳机</a>
                    <a href="#" class="keyword" data-keyword="咖啡">咖啡</a>
                </div>
            </section>

            <section class="loading-section" id="loading-section">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p>正在查询中，请稍候...</p>
            </section>

            <section class="result-section" id="result-section">
                <div class="result-header">
                    <h2>"<span id="search-term"></span>"的Top10热门笔记</h2>
                    <div class="result-time" id="result-time"></div>
                    <!-- === 临时调试功能 - 后续需要删除 === -->
                    <div class="debug-controls" id="debug-controls" style="display: none; margin-top: 10px;">
                        <button id="show-debug-btn" class="debug-button" style="background: #ff6b6b; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; font-size: 12px;">
                            🔍 显示调试信息
                        </button>
                        <span style="margin-left: 10px; color: #666; font-size: 12px;">临时调试功能</span>
                    </div>
                    <!-- === 临时调试功能结束 === -->
                </div>
                <div class="result-grid" id="result-container">
                    <!-- 结果将通过JavaScript动态添加 -->
                </div>
            </section>

            <section class="empty-result" id="empty-result">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h2>未找到相关笔记</h2>
                <p>请尝试其他关键词，或者检查网络连接</p>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>© 2023 小红书热门笔记查询 - 仅供学习研究使用</p>
                <p class="disclaimer">本工具不隶属于小红书官方，数据仅供参考</p>
            </div>
        </footer>
    </div>

    <!-- 笔记详情模态框 -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- 笔记详情将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>

    <!-- === 临时调试模态框 - 后续需要删除 === -->
    <div class="modal" id="debug-modal" style="display: none;">
        <div class="modal-content" style="max-width: 900px; max-height: 80vh; overflow-y: auto;">
            <span class="close-modal" id="close-debug-modal">&times;</span>
            <div class="modal-body">
                <h2 style="color: #ff6b6b; margin-bottom: 20px;">🔍 页面链接调试信息</h2>
                <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                    <p style="margin: 0; color: #666; font-size: 14px;">
                        <strong>说明：</strong>此功能用于显示页面中找到的原始链接和内容，帮助调试爬虫提取逻辑。
                        <br><strong style="color: #ff6b6b;">注意：这是临时调试功能，后续会被删除。</strong>
                    </p>
                </div>
                <div id="debug-content">
                    <!-- 调试内容将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
    </div>
    <!-- === 临时调试模态框结束 === -->

    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
