<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书搜索工具</title>
    <meta name="description" content="小红书内容搜索工具，支持关键词搜索和结果展示">
    <meta name="keywords" content="小红书,搜索,笔记,内容">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="小红书搜索工具" id="logo-img">
                <h1>小红书搜索工具</h1>
            </div>
        </header>
        
        <!-- 主要内容区域 -->
        <main>
            <!-- 搜索区域 -->
            <section class="search-section">
                <div class="search-container">
                    <input type="text" 
                           id="search-input" 
                           placeholder="输入关键词，例如：化妆品、连衣裙、咖啡店..."
                           autocomplete="off">
                    <button id="search-button" type="button">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
                
                <!-- 热门关键词 -->
                <div class="hot-keywords">
                    <span>热门搜索：</span>
                    <a href="#" class="keyword" data-keyword="口红">口红</a>
                    <a href="#" class="keyword" data-keyword="护肤品">护肤品</a>
                    <a href="#" class="keyword" data-keyword="连衣裙">连衣裙</a>
                    <a href="#" class="keyword" data-keyword="耳机">耳机</a>
                    <a href="#" class="keyword" data-keyword="咖啡">咖啡</a>
                </div>
            </section>

            <!-- 加载状态 -->
            <section class="loading-section" id="loading-section" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <div class="loading-text">正在查询中，请稍候...</div>
            </section>

            <!-- 搜索结果 -->
            <section class="result-section" id="result-section" style="display: none;">
                <div class="result-header">
                    <h2>"<span id="search-term"></span>" 的搜索结果</h2>
                    <div class="result-time" id="result-time"></div>
                </div>
                <div class="result-grid" id="result-container">
                    <!-- 搜索结果将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 空结果提示 -->
            <section class="empty-result" id="empty-result" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h2>未找到相关笔记</h2>
                <p>请尝试其他关键词，或者检查网络连接</p>
            </section>
        </main>

        <!-- 页面底部 -->
        <footer>
            <div class="footer-content">
                <p>© 2025 小红书搜索工具 - 仅供学习研究使用</p>
                <p class="disclaimer">本工具不隶属于小红书官方，数据仅供参考</p>
            </div>
        </footer>
    </div>

    <!-- 笔记详情模态框 -->
    <div class="modal" id="note-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" title="关闭">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- 笔记详情将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
