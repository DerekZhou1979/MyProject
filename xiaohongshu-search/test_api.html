<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        pre { background: #f9f9f9; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>小红书搜索API测试</h1>
    
    <button onclick="testAPI('护肤品')">测试护肤品搜索</button>
    <button onclick="testAPI('咖啡')">测试咖啡搜索</button>
    <button onclick="testAPI('连衣裙')">测试连衣裙搜索</button>
    
    <div id="results"></div>

    <script>
        async function testAPI(keyword) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="result">正在测试关键词: ${keyword}...</div>`;
            
            try {
                const response = await fetch(`http://localhost:8080/api/search?keyword=${encodeURIComponent(keyword)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const data = await response.json();
                
                let html = `<div class="result success">
                    <h3>✅ API调用成功 - 关键词: ${keyword}</h3>
                    <p><strong>返回状态:</strong> ${response.status}</p>
                    <p><strong>数据结构:</strong></p>
                    <ul>`;
                
                Object.keys(data).forEach(key => {
                    html += `<li><strong>${key}:</strong> ${typeof data[key]} `;
                    if (key === 'notes' && Array.isArray(data[key])) {
                        html += `(${data[key].length} 项)`;
                    }
                    html += `</li>`;
                });
                
                html += `</ul>`;
                
                if (data.notes && data.notes.length > 0) {
                    html += `<p><strong>第一条笔记数据:</strong></p>
                    <ul>`;
                    Object.keys(data.notes[0]).forEach(key => {
                        html += `<li><strong>${key}:</strong> ${typeof data.notes[0][key]}</li>`;
                    });
                    html += `</ul>
                    <p><strong>第一条笔记完整数据:</strong></p>
                    <pre>${JSON.stringify(data.notes[0], null, 2)}</pre>`;
                } else {
                    html += `<p style="color: #f44336;"><strong>❌ 没有找到笔记数据！</strong></p>`;
                }
                
                html += `<p><strong>完整响应数据:</strong></p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result error">
                    <h3>❌ API调用失败 - 关键词: ${keyword}</h3>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
