<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小红书热门笔记查询</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="小红书笔记查询" id="logo-img">
                <h1>小红书热门笔记查询</h1>
            </div>
        </header>
        
        <main>
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="输入关键词，例如：化妆品、连衣裙、咖啡店...">
                    <button id="search-button">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
                <div class="hot-keywords">
                    <span>热门搜索：</span>
                    <a href="#" class="keyword" data-keyword="口红">口红</a>
                    <a href="#" class="keyword" data-keyword="护肤品">护肤品</a>
                    <a href="#" class="keyword" data-keyword="连衣裙">连衣裙</a>
                    <a href="#" class="keyword" data-keyword="耳机">耳机</a>
                    <a href="#" class="keyword" data-keyword="咖啡">咖啡</a>
                </div>
            </section>

            <section class="loading-section" id="loading-section">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p>正在查询中，请稍候...</p>
            </section>

            <section class="result-section" id="result-section">
                <div class="result-header">
                    <h2>"<span id="search-term"></span>"的Top10热门笔记</h2>
                    <div class="result-time" id="result-time"></div>
                </div>
                <div class="result-grid" id="result-container">
                    <!-- 结果将通过JavaScript动态添加 -->
                </div>
            </section>

            <section class="empty-result" id="empty-result">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h2>未找到相关笔记</h2>
                <p>请尝试其他关键词，或者检查网络连接</p>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <p>© 2023 小红书热门笔记查询 - 仅供学习研究使用</p>
                <p class="disclaimer">本工具不隶属于小红书官方，数据仅供参考</p>
            </div>
        </footer>
    </div>

    <!-- 笔记详情模态框 -->
    <div class="modal" id="note-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- 笔记详情将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
